<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magazine Hashtag</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/2fd80b36f5.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-100">

  <header class="bg-slate-950 text-slate-100 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Magazine Hashtag</h1>
    <button id="abrir-carrinho" class="text-lg hover:text-slate-300">
      <i class="fa-solid fa-cart-shopping"></i> Carrinho
    </button>
  </header>

  <main class="p-4">
    <section class="mb-4">
      <h2 class="text-lg font-semibold mb-2">Filtrar por:</h2>
      <div class="flex gap-2">
        <button id="exibir-todos" class="px-3 py-1 bg-slate-300 rounded hover:bg-slate-400">Todos</button>
        <button id="exibir-masculino" class="px-3 py-1 bg-slate-300 rounded hover:bg-slate-400">Masculino</button>
        <button id="exibir-femininos" class="px-3 py-1 bg-slate-300 rounded hover:bg-slate-400">Feminino</button>
      </div>
    </section>

    <section id="container-produto" class="flex flex-wrap gap-4">
      <!-- Produtos serão renderizados aqui -->
    </section>
  </main>

  <!-- Carrinho lateral -->
  <aside id="carrinho" class="fixed top-0 right-[-360px] w-80 h-full bg-white p-4 shadow-lg transition-all duration-300 z-50 overflow-y-auto">
    <div class="flex justify-between items-center border-b pb-2 mb-2">
      <h2 class="text-lg font-bold">Carrinho</h2>
      <button id="fechar-carrinho" class="text-red-500 hover:text-red-700">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <section id="produtos-carrinho" class="flex flex-col gap-2">
      <!-- Produtos no carrinho serão renderizados aqui -->
    </section>

    <div class="mt-4 border-t pt-2">
      <p id="preco-total" class="text-right font-bold text-green-700">Total: $0</p>
      <button id="finalizar-compra" class="w-full bg-green-600 text-white py-2 mt-2 rounded hover:bg-green-700">
        Finalizar compra
      </button>
    </div>
  </aside>

  <!-- Scripts -->
  <script type="module" src="main.js"></script>
</body>
</html>
